<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gallery</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</head>
<body>
<html>
<head>
  <title>CSS Gallery</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:600,900" rel="stylesheet">
</head>
<body>
  <p class="heading">CSS Gallery</p>
  <div class="gallery-image">
    <div class="img-box">
      <img src="4.jpg" alt="" />
      <div class="transparent-box">
        <div class="caption">
          <p>Gurudwara</p>
          <p class="opacity-low">Takht shree Harimander ji, patna sahib</p>
        </div>
      </div> 
    </div>
    <div class="img-box">
      <img src="5.jpg" alt="" />
      <div class="transparent-box">
        <div class="caption">
          <p>Birthday celebration</p>
          <p class="opacity-low">R.R Mohit</p>
        </div>
      </div>
    </div>
    <div class="img-box">
      <img src="6.jpg" alt="" />
      <div class="transparent-box">
        <div class="caption">
          <p>Chhat puja </p>
          <p class="opacity-low">Mahavir Ghat</p>
        </div>
      </div>
    </div>
    <div class="img-box">
      <img src="7.jpg" alt="" />
      <div class="transparent-box">
        <div class="caption">
          <p>Barauni</p>
          <p class="opacity-low">Station</p>
        </div>
      </div> 
    </div>
    <div class="img-box">
      <img src="8.jpg" alt="" />
      <div class="transparent-box">
        <div class="caption">
          <p>Royal</p>
          <p class="opacity-low">Bhumihar</p>
        </div>
      </div> 
    </div>
    <div class="img-box">
      <img src="9.jpg" alt="" />
      <div class="transparent-box">
        <div class="caption">
          <p>Birtday celebration</p>
          <p class="opacity-low">Lakhisarai, Bihar</p>
        </div>
      </div> 
    </div>
  </div>
</body>
</html>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Raleway;
  background-color: #202125;
}

.heading {
    text-align: center;
    font-size: 2.0em;
    letter-spacing: 1px;
    padding: 40px;
    color: white;
}

.gallery-image {
  padding: 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.gallery-image img {
  height: 250px;
  width: 350px;
  transform: scale(1.0);
  transition: transform 0.4s ease;
}

.img-box {
  box-sizing: content-box;
  margin: 10px;
  height: 250px;
  width: 350px;
  overflow: hidden;
  display: inline-block;
  color: white;
  position: relative;
  background-color: white;
}

.caption {
  position: absolute;
  bottom: 5px;
  left: 20px;
  opacity: 0.0;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

.transparent-box {
  height: 250px;
  width: 350px;
  background-color:rgba(0, 0, 0, 0);
  position: absolute;
  top: 0;
  left: 0;
  transition: background-color 0.3s ease;
}

.img-box:hover img { 
  transform: scale(1.1);
}

.img-box:hover .transparent-box {
  background-color:rgba(0, 0, 0, 0.5);
}

.img-box:hover .caption {
  transform: translateY(-20px);
  opacity: 1.0;
}

.img-box:hover {
  cursor: pointer;
}

.caption > p:nth-child(2) {
  font-size: 0.8em;
}

.opacity-low {
  opacity: 0.5;
}
</style>
</body>
</html>
